<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MyCook</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="shortcut icon" type="image/png" href="<%= BASE_URL %>assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="MyCook" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Facebook, Whatsapp -->
    <meta property="og:site_name" content="MyCook">
    <meta property="og:title" content="MyCook App">
    <meta property="og:description" content="Aplicativo para a busca de receitas baseado nos ingredientes pesquisados.">
    <meta property="og:image" content="<%= BASE_URL %>assets/icon/icon.png">
    <meta property="og:url" content="<%= BASE_URL %>">

      <!-- Twitter -->
    <meta name="twitter:title" content="MyCook App">
    <meta name="twitter:description" content="Aplicativo para a busca de receitas baseado nos ingredientes pesquisados.">
    <meta name="twitter:image" content="<%= BASE_URL %>assets/icon/icon.png">
    <meta property="twitter:url" content="<%= BASE_URL %>">
    <meta name="twitter:card" content="summary">


  </head>

  <body>
    <div id="app"></div>
  </body>

</html>
